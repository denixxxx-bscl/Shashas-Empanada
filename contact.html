<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Shasha's Ilocos Empanada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo.png" alt="Shasha's Empanada Logo">
  </div>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="contact-section">
  <div class="contact-overlay"></div>

  <div class="content">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you — whether it’s feedback or questions.</p>
  </div>

  <div class="container">
    
    <div class="contactInfo">

      <div class="box">
        <div class="icon">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="text">
          <h3>Facebook Page</h3>
          <p>Shasha's Empanada</p>
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="text">
          <h3>Email</h3>
          <p>shashasempanada@gmail.com</p>
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="text">
          <h3>Phone</h3>
          <p>09279000663</p>
        </div>
      </div>

    </div>

    <div class="contactForm">
      <form>
        <h2>Send Message</h2>

        <div class="inputBox">
          <input type="text" required placeholder=" ">
          <span>Full Name</span>
        </div>

        <div class="inputBox">
          <input type="email" required placeholder=" ">
          <span>Email</span>
        </div>

        <div class="inputBox">
          <textarea required placeholder=" "></textarea>
          <span>Type your Message...</span>
        </div>

        <div class="inputBox">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>

  </div>
</section>

</body>
</html>
